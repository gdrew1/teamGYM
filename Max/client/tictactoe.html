<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/socket.io/socket.io.js"></script>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="/client/style.css"/>
</head>

<body>
    <div class="topnav">
        <a class="active" href="#TicTacToe">TicTacToe</a>
        <a href="/client/leaderboard.html">Leaderboard</a>
        <a href="/client/profile.html">Profile</a>
        <a href="/client/friends.html">Friends</a>
    </div>

    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="play-area">

        </div>
        <h2 id="winner"></h2>
        <!--<button onclick="reset_board()">RESET</button>-->
    </div>
    <!--<script src="tictactoe.js"></script>-->
    <script>
        let socket = io();

        const symbol1 = "X";
        const symbol2 = "O";
        let playerName = "";
        let player2Name = "";
        let winningPlayer = "";

        let board_full = false;
        let play_board = ["", "", "", "", "", "", "", "", ""];

        socket.on('newPlayer', function (playerId) {
            if(getId() == "null"){
            document.cookie = "id =" + playerId + ";path=/";  
            console.log(getId());
            }
            console.log(getId());
            console.log(getId() == "null");
            socket.emit("wantToPlay");
        });
        socket.on('test', function () {
            socket.emit('test', getId());
            console.log(getId());
        })
        

        socket.on('update', function (clickedBy) {
            play_board[clickedBy.location] = clickedBy.symbol;
            document.querySelector(`#block_${clickedBy.location}`).classList.add("occupied");
            console.log(play_board[clickedBy.location]);
            render_board();
        })

        const board_container = document.querySelector(".play-area");

        const winner_statement = document.getElementById("winner");

        const render_board = () => {
            board_container.innerHTML = ""
            play_board.forEach((e, i) => {
                
                board_container.innerHTML += `<div id="block_${i}" class="block" onclick="play(${i})">${play_board[i]}</div>`
            });
        };

        const play = e => {
            
            let clickedBy = { id: getId(), location: e }
            
            socket.emit('turnCheck', clickedBy)
        }

        function getId() {
            let returned = "null";
            try {
                returned = document.cookie
                    .split('; ')
                    .find(row => row.startsWith('id='))
                    .split('=')[1];
            }
            catch{
                
            }
            return returned;
        }

        socket.on('gameEnd', function (state) {
            if (state == 1) {
                winner.innerText = "Winner is Player 1!!";
                winner.classList.add("playerWin");
            }
            else if (state == 2) {
                winner.innerText = "Winner is PLayer 2!!";
                winner.classList.add("computerWin");
            }
            else {
                winner.innerText = "Draw!";
                winner.classList.add("draw");
            }
        })

        const reset_board = () => {
            socket.emit('reset');
        };

        socket.on('reset', function () {
            winner.classList.remove("playerWin");
            winner.classList.remove("computerWin");
            winner.classList.remove("draw");
            winner.innerText = "";
            render_board();
        });


        //initial render
        render_board();

    </script>
</body>

</html>
