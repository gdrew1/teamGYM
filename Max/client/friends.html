<html>
<head>
    
    <script src="/socket.io/socket.io.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Friends</title>
    <link rel="stylesheet" type="text/css" href="/client/style.css"/>
</head>

<body>
    <div class="topnav">
        <a href="/client/main.html">Home</a>
        <a href="/client/waiting.html">TicTacToe</a>
        <a href="/client/leaderboard.html">Leaderboard</a>
        <a href="/client/profile.html">Profile</a>
        <a class = "actice" href="#Friends">Friends</a>
    </div>
    <table id = "friends">
        <tr><th>User Name</th></tr>
    </table>
    <script>
        
        let socket = io();

        socket.on('redirect', function(destination) {
            window.location.href = destination;
        });

        socket.on('test', function () {
            //socket.emit('test', getId());
            socket.emit("need_friends", getId());
        })

        socket.on("here_friends", function(friends){
            let table = document.getElementById("friends");
            for(let i = 0; i < friends.length; i++){
                let row = table.insertRow(i + 1);
                let cell = row.insertCell(0);
                cell.innerHTML = friends[i];
            }
        })
        

        function getId() {
            let returned = "null";
            try {
                returned = document.cookie
                    .split('; ')
                    .find(row => row.startsWith('id='))
                    .split('=')[1];
            }
            catch{
                
            }
            return returned;
        }
        
        function test (friends){
            let table = document.getElementById("friends");
            for(let i = 0; i < friends.length; i++){
                let row = table.insertRow(i + 1);
                let cell = row.insertCell(0);
                cell.innerHTML = friends[i];
            }}

        let friend = ["a", "b", "c", "d"];
        test(friend);

    </script>
</body>
</html>
